filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/syslog
  fields:
    type: syslog
    service: syslog
    sensor-name: ${SENSOR_NAME}

- type: log
  enabled: true
  paths:
    - /logs/suricata/eve.json
  fields:
    type: suricata
    service: suricata
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/p0f/p0f.json
  fields:
    type: p0f
    service: p0f
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/ciscoasa/ciscoasa.log
  fields:
    type: ciscoasa
    service: cisco
    sensor-name: ${SENSOR_NAME}

