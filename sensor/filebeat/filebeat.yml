- type: log
  enabled: true
  paths:
    - /logs/conpot/*.json
  fields:
    type: conpot
    service: scada
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/cowrie/cowrie.json
  fields:
    type: cowrie
    service: ssh
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
