  paths:
    - /logs/dionaea/dionaea.json
  fields:
    type: dionaea
    service: dionea
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/elasticpot/elasticpot.log
  fields:
    type: elasticpot
    service: elastic
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/glutton/glutton.log
  fields:
    type: glutton
    service: glutton
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/honeytrap/attackers.json
  fields:
    type: honeytrap
    service: honeytrap
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/medpot/medpot.log
  fields:
    type: medpot
    service: hl7
    sensor-name: ${SENSOR_NAME}
  json.keys_under_root: true

- type: log
  enabled: true
  paths:
    - /logs/nginx/access.log
  fields:
